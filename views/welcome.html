{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "welcome"}} - {{i18n .Lang "app_intro"}}</title>
{{end}}
<style>
.demo-layout-transparent {
  background: url('/static/img/bg2.jpg') center / cover;
}
.demo-layout-transparent .mdl-layout__header,
.demo-layout-transparent .mdl-layout__drawer-button {
  /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
  color: white;
}
</style>
{{define "body"}}




<div class="demo-layout-transparent mdl-layout mdl-js-layout">
 
  <main class="mdl-layout__content">
      
     <h3>{{i18n .Lang "set_profile"}}</h3>
    <br>
<form action="/join" method="post" >
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" style="color:gray" type="text" id="uname" name="uname">
    <label style="color:gray" class="mdl-textfield__label" for="uname">{{i18n .Lang "username"}}...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input"  style="color:gray" type="text" id="roomid" name="roomid">
    <label style="color:gray" class="mdl-textfield__label" for="roomid">{{i18n .Lang "roomidstr"}}...</label>
  </div>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
  <i class="material-icons">forward</i>
</button>
</form>

  </main>
</div>
